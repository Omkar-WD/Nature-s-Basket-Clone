<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <img id="logo" src="logo.png" alt="logo">
        <div class="login_container">
            <form id="login">
                <h1>Login</h1>
                <label>Email or Mobile</label>
                <input type="text" placeholder="enter email or mobile" id="username" required />
                <label>Password</label>
                <input type="text" placeholder="At least 6 characters" id="password" required />
                <input id="loginButton" type="submit" value="Login" />
            </form>
        </div>
        <a id="signupButton" href="../SignUP (K)/signup.html">
            <button>Click here for Signup</button>
        </a>
    </div>
</body>

</html>

<script src="login.js">
</script>
