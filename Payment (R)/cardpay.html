
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cardpay.css">
  </head>
  <body>
    <div id="container">
      <div class="firstside">
        <div>
          <button>Back</button>
          <p>NatureBasket</p>
        </div>
        <div>
          <h3>Enter new card</h3>
          <h5>Total Payable amount Rs.2544</h5>
          <p>Transaction Id : ORD3096840_1_1</p>
        </div>
      </div>
      <div class="Secondside">
        <div>
          <p>PAYMENT OPTIONS</p>
          <select name="" id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Marathi">Marathi</option>
          </select>
        </div>
        <br />
        <div class="newcard">
          <form>
            <p>New Card :-</p>
            <input id="cardno" type="text" placeholder="Enter Card Number" />
            <br />
            <br />
            <br />
            <div class="sides">
              <p>Expiry :-</p>
              <p>CVV :-</p>
            </div>
            <div class="exp">
              <input id="expirydate" type="date" placeholder="MM/YY" />

              <input id="cvvno" type="text" placeholder="Enter CVV" />
            </div>
            <br />
            <p>Name on Card :-</p>
            <input
              id="cardname"
              type="text"
              placeholder="Enter name as on card"
            />
            <br />
            <p>
              <input type="checkbox" name="" id="" />Save this option security
              for faster payment
            </p>
            <div class="btn"><button>PROCEED</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="cardpay.js"></script>
