<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="style sheet" href="inputadd.css">
</head>
<body>
    <div class="container">
        <h3>Enter Shipping Address</h3>
        <form id="myForm">
            <p>(field marked with * are mandatory)</p>
            <span>First Name* :-   </span>
            <input type="" name="" id="" placeholder="first name" required>
            <br>
            <br>
            <span>Last Name* :-   </span>
            <input type="text" name="" id="" placeholder="last name" required>
            <br>
            <br>
            <span>Address* :-   </span>
            <input type="textarea" name="" id="" placeholder="enter address" required>
            <br>
            <br>
            <span>Landmark* :-   </span>
            <input type="text" name="" id="" required>
            <br>
            <br>
            <span>Pincode* :-   </span>
            <input type="number" name="" placeholder="enter pincode" id="" required>
            <br>
            <br>
            <span>Area* :-   </span>
            <input type="text" name="" id=""  required>
            <br>
            <br>
            <span>State* :-   </span>
            <input type="states" name="" id="" required>
            <br>
            <br>
            <span>Country* :-</span>
            <input type="text" name="" id="" required>
            <br>
            <br>
            <span>Mobile No.* :-</span>
            <input type="number" name="" id="" placeholder="enter Mobile Number" required>
            <br>
            <br>
            <span>Biling Address  :-</span>
            <input type="checkbox" name="" id="">
            <span>Same as Shipping Address</span>
            <br>
            <br>
            <button id="btn">REVIEW AND PLACE ORDER</button>
            <br>
            <br>
        </form>
        </div>
</body>
</html>
