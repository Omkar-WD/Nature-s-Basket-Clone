<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="container">
        <img id="logo" src="logo.png" alt="logo">
        <div class="signup_container">
            <form id="signup">
                <h1>Create account</h1>
                <label>Email</label>
                <input type="email" placeholder="enter email" id="email" required />
                <label>Mobile</label>
                <input type="number" placeholder="enter mobile" id="number" required />
                <label>Password</label>
                <input type="text" placeholder="At least 6 characters" id="password" required />
                <input id="signupButton" type="submit" value="Signup" />
            </form>
        </div>
        <a id="loginButton" href="../Login (K)/login.html">
            <button>Click here for Login</button>
        </a>
    </div>
</body>

</html>

<script src="signUp.js">
</script>
